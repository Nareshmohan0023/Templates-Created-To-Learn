<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="icon" href="./images/netflix.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="netname" src="./images/netflixname.png">
  <div class="forms1">
    <form>
      <h1> Sign In</h1>
      <input type="text" placeholder="Email or mobile number" value="" name="username">
      <input type="text" placeholder="Password" value="" name="pass">
      <button class="signinbtn">Sign In</button>
      <p>OR</p>
      <button class="signincode">Use a sign-in code</button>
      <a class="forget" href="#">Forget Password?</a>
      <div class="remeberme">
        <input type="checkbox"><p>Remember me</p>
      </div>
      <p class="new"><span>New to Netflix?</span><a class="sign" href="#"> Sign-up now.</a></p>
      <p><span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span><a class="learnmore" href="#"> Learn more.</a></p>
      
    </form>


  </div>
</body>
  
</body>
</html>
