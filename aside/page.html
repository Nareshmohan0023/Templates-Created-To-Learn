<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Aside Menu</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        /* min-height: 100vh; */
        background: linear-gradient(120deg, #f6d365, #fda085);
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      aside {
        width: 280px;
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: all 0.3s ease-in-out;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }

      .menu-header {
        font-size: 1.6em;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        border-bottom: 2px solid #fff;
        padding-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #f1c40f;
      }

      .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-list li {
        margin: 12px 0;
      }

      .menu-list a {
        text-decoration: none;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.3s ease;
        font-size: 1.1em;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .menu-list a:hover {
        background-color: #3498db;
        color: #fff;
        transform: translateX(5px);
      }

      .menu-footer {
        font-size: 0.9em;
        text-align: center;
        border-top: 1px solid #fff;
        padding-top: 10px;
        margin-top: 20px;
        color: #ecf0f1;
      }
      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
      }
      /* aside {
        margin-top: 20px;
        margin-bottom: 20px;
      } */

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        aside {
          width: 220px;
          padding: 15px;
        }

        .menu-list a {
          padding: 10px;
          font-size: 1em;
        }

        .menu-header {
          font-size: 1.3em;
        }
      }

      @media screen and (max-width: 480px) {
        aside {
          width: 200px;
          padding: 10px;
        }

        .menu-list a {
          padding: 8px;
          font-size: 0.9em;
        }

        .menu-header {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="menu-header">Main Menu</div>
      <ul class="menu-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div class="menu-footer">&copy; 2024 Your Company</div>
    </aside>
  </body>
</html>
