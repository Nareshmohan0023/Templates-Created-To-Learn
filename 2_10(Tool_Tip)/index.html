<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip Example</title>
    <style>
      /* Tooltip container */
      .tooltip {
        position: relative;
        display: inline-block;
        width: fit-content;
        height: fit-content;
      }

      /* Tooltip text */
      .tooltip .tooltip-text {
        visibility: hidden;
        width: 140px;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -70px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* Tooltip arrow */
      .tooltip .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      /* Show the tooltip text when hovering */
      .tooltip:hover > .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Style for container and other elements */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        gap: 2.4rem;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      img {
        width: 150px;
        height: auto;
      }

      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Button with tooltip -->
    <div class="tooltip">
      <button>Hover me!</button>
      <span class="tooltip-text">This button submits the form.</span>
    </div>

    <!-- Image with tooltip -->
    <div class="tooltip">
      <img src="./img.avif" alt="Placeholder Image" />
      <span class="tooltip-text">This is a sample image.</span>
    </div>

    <!-- Paragraph with tooltip -->
    <div class="tooltip">
      <p>This is a paragraph with some text.</p>
      <span class="tooltip-text">Additional info about this text.</span>
    </div>
  </body>
</html>
