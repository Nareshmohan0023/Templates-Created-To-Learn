<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styles</title>
    <style>
      h1 {
        margin: 50px;
        background-color: aqua;
      }
      h2 {
        background-color: aqua;
        border-radius: 10px;
      }
      h6{
        padding: 30px;
        margin:50px;
        background-color: aqua;
        border-radius: 90px 20px 20px 20px ;
        border: 10px solid rgb(107, 155, 250);

      }
      img{
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <center>
      <img src="./assets/downloadh1.jpg" alt="header image">
      <h1 
        style="color: blue; padding: 5px; margin: 0%; background-color: rgb(170, 170, 238)";
      >
        HEADING TAGS
      </h1>
    </center>
    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
      <strong>L</strong>ets <strong>g</strong>o <strong>T</strong>hrough
      <strong>A</strong>bout <strong>A</strong>ll <strong>H</strong>eading
      <strong>T</strong>ags (strong tag used)
    </p>
    <h1 class="h1eg">THIS IS H1 tag with margin</h1>
    <center><h2>this is h2 tag with border radius</h2></center>
    <span
      ><h3>
        hello <span style="font-style: italic;">world</span> (here h3 tag is used
        with span tag)
      </h3>
      <h4 style="border: 5px double rgb(3, 104, 122);background-color: aqua;">H4 tag with border</h4>
      <del><h5>this is h5 tagg with del</h5></del>
      <center><h6>This H6 tag with all combination</h6></center>
  </body>
</html>
