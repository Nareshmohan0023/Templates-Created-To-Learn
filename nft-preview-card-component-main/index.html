<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-cont">
        <div class="bg-color">
          <img src="./images/icon-view.svg" alt="eye" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="" /><span
            class="fst-lst-itm"
            >0.041ETH</span
          >
        </li>
        <li>
          <img src="./images/icon-clock.svg" alt="" />
          <span class="scnd-list-itm">3 days left</span>
        </li>
      </ul>
      <hr />
      <div class="footer-cont">
        <img src="./images/image-avatar.png" alt="" />
        <p class="small-txt">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
