<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Enrollment Form</title>
    <style>
      /* Body Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: "Arial", sans-serif;
      }

      /* Form Container */
      .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
      }

      /* Form Title */
      .form-container h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      /* Input and Select Styles */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #f9f9f9;
      }

      /* Textarea Styles */
      textarea {
        resize: none;
        min-height: 80px;
      }

      /* Submit Button */
      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      /* Responsive Design */
    </style>
  </head>
  <body>
    <!-- Form Container -->
    <div class="form-container">
      <h2>Course Enrollment Form</h2>
      <form>
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Subcourse Selection with Option Group -->
        <div class="form-group">
          <label for="subcourse">Choose a Subcourse:</label>
          <select id="subcourse" name="subcourse" required>
            <option value="" disabled selected>Select a subcourse</option>
            <optgroup label="Web Development">
              <option value="html">HTML &amp; CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="react">React</option>
            </optgroup>
            <optgroup label="Data Science">
              <option value="python">Python for Data Science</option>
              <option value="r">R Programming</option>
              <option value="machine-learning">Machine Learning</option>
            </optgroup>
            <optgroup label="Graphic Design">
              <option value="photoshop">Adobe Photoshop</option>
              <option value="illustrator">Adobe Illustrator</option>
              <option value="figma">Figma</option>
            </optgroup>
          </select>
        </div>

        <!-- Additional Information Field -->
        <div class="form-group">
          <label for="comments">Additional Information:</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter any additional information here..."
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <input type="submit" value="Submit" class="submit-btn" />
        </div>
      </form>
    </div>
  </body>
</html>
