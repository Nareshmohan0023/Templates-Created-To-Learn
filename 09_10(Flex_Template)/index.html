<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="left">
        <div class="part1 part">
          <p
            class="circle"
            style="background-color: rgb(118, 75, 114) color:transparent"
          >
            1
          </p>
          <div class="step_info">
            <p class="step">STEP 1</p>
            <p class="info">YOUR INFO</p>
          </div>
        </div>
        <div class="part2 part">
          <p class="circle">2</p>
          <div class="step_info">
            <p class="step">STEP 2</p>
            <p class="info">SUMMARY</p>
          </div>
        </div>
        <div class="part3 part">
          <p class="circle">3</p>
          <div class="step_info">
            <p class="step">STEP 3</p>
            <p class="info">SELECT PLAN</p>
          </div>
        </div>
        <div class="part4 part">
          <p class="circle">4</p>
          <div class="step_info">
            <p class="step">STEP 4</p>
            <p class="info">ADD ON</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div>
          <h1>Personal info</h1>
          <p>Please provide your name,email address, and phone number</p>
        </div>
        <form action="submit">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="e.g. Naresh Mohan" />
          <label for="email">Email Address </label>
          <input type="email" id="email" placeholder="e.g. Naresh Mohan" />
          <label for="mobile">Phone Number</label>
          <input type="text" id="mobile" placeholder="e.g. +1 234 567 89" />
        </form>
        <button>Next Step</button>
      </div>
    </section>
  </body>
</html>
