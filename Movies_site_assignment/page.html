    <script>
      const marq = document.getElementById("marqposters");
      const elements = document.getElementsByClassName("marqimg");
      // const elements = document.getElementsByClassName("posters");

      for (let i = 0; i < elements.length; i++) {
        elements[i].onmouseover = function () {
